<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="icon" href="static/icon.png">
    <title>Portfolio Maker Website</title>
  </head>
  <body>
    
    <div class="container">
      <h1 style="margin-top: 20px;">Fill Your Details</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">



      <div id="personal">

        <h3>Personal Details</h3>


        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" name="firstname" class="form-control" placeholder="Please Enter Your First Name" id="firstname" required>
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" name="lastname" class="form-control" placeholder="Please Enter Your Last Name" id="lastname" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone No.(without country code)</label>
          <input type="number" name="phone" class="form-control" placeholder="Please Enter Your Phone Number" id="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" placeholder="Please Enter Your Email" id="email" required>
        </div>

        <h6>Please Upload Your Profile Picture</h6><br>
        <div class="input-group" style="margin-bottom: 30px;" >
          <input type="file" accept="image/*" name="dp" class="form-control" id="dp" required>
        </div>

        <div class="mb-3">
          <label for="instagram" class="form-label">Instagram (optional)</label>
          <input type="text" name="instagram" class="form-control" placeholder="Please Enter Your Instagram Link" id="instagram">
        </div>

        <div class="mb-3">
          <label for="linkedin" class="form-label">LinkedIn (optional)</label>
          <input type="text" name="linkedin" class="form-control" placeholder="Please Enter Your LinkedIn Link" id="linkedin">
        </div>

        <div class="mb-3">
          <label for="github" class="form-label">Github (optional)</label>
          <input type="text" name="github" class="form-control" placeholder="Please Enter Your Github Link" id="github">
        </div>

        <button class="btn btn-primary" onclick="tostep2()">Next Page</button>


      </div>

      <div id="education" style="display: none;">

        <h3>Education Deatails</h3>


        <div class="mb-3">
          <label for="schoolname" class="form-label">School Name</label>
          <input type="text" name="schoolname" class="form-control" placeholder="Please Enter School Name" id="exampleInputEmail1" required>
        </div>
        <div class="mb-3">
          <label for="collegename" class="form-label">College Name(optional)</label>
          <input type="text" name="collegename" class="form-control" placeholder="Please Enter College Name" id="collegename">
        </div>

        <button class="btn btn-primary" onclick="tobackstep1()">Previous Page</button>
        <button class="btn btn-primary" onclick="tostep3()">Next Page</button>

      </div>

      
      <div id="about" style="display: none;">

        <h3>About You</h3>
        
        
        <div class="mb-3">
          <h6>Please Write Something About You</h6>
          <textarea name="about" class="form-control" id="about" cols="30" rows="10" required></textarea>
        </div>

        <div class="mb-3">
          <label for="skill1" class="form-label">Enter Your Skills</label>
          <input type="text" name="skill1" class="form-control" placeholder="Web Development" id="skill1" required>
        </div>

        <div class="mb-3">
          <label for="skill2" class="form-label">Enter Your Skills</label>
          <input type="text" name="skill2" class="form-control" placeholder="Web Development" id="skill2" required>
        </div>

        <div class="mb-3">
          <label for="skill3" class="form-label">Enter Your Skills</label>
          <input type="text" name="skill3" class="form-control" placeholder="Web Development" id="skill3" required>
        </div>

        <div class="mb-3">
          <label for="skill4" class="form-label">Enter Your Skills</label>
          <input type="text" name="skill4" class="form-control" placeholder="Web Development" id="skill4" required>
        </div>

        <div class="mb-3">
          <label for="skill5" class="form-label">Enter Your Skills</label>
          <input type="text" name="skill5" class="form-control" placeholder="Web Development" id="skill5" required>
        </div>

        <button class="btn btn-primary" onclick="tobackstep2()">Previous Page</button>
   

        <button type="submit" class="btn btn-primary">Submit</button>

      </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>

      function tostep2(){
        document.getElementById("personal").style.display = "none";
        document.getElementById("education").style.display = "block";
      }
      function tobackstep1(){
        document.getElementById("personal").style.display = "block";
        document.getElementById("education").style.display = "none";
      }
      function tostep3(){
        document.getElementById("education").style.display = "none";
        document.getElementById("about").style.display = "block";
      }
      function tobackstep2(){
        document.getElementById("education").style.display = "block";
        document.getElementById("about").style.display = "none";
      }

    </script>


  </body>
</html>
